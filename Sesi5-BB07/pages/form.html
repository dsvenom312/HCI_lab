<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../style/form.css">
</head>
<body>
    <div id="main-container">
        <div id="form-container">
            <div id="title">Register Form</div>
            <form action="" id="register-form" onsubmit="formvalidation(event)">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="inputted" placeholder="input your name">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="inputted" >
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" class="inputted" placeholder="input your password">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="inputted" placeholder="input your email">
                <label for="gender">Gender</label>
                <div id="gender-container">
                    <div class="radio-container">
                        <input type="radio" name="gender" id="male" value="male">
                        <span id="desc">Male</span>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="gender" id="female" value="female">
                        <span id="desc">Female</span>
                    </div>
                </div>
                <div id="error-line">Error Line</div>
                <button type="submit" id="bttn-submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
